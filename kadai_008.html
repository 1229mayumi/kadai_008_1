  <main>
    <h2>社会</h2>
    <h4>和菓子店も「トリックオアトリート！」</h4>
      <p>日本でも年々人気の高まるハロウィン。
        <br>今年は大手の和菓子店５社がハロウィン向けの和菓子セットを共同開発しました。</p>
   
      <audio src="ichi.mp3" controls></audio>

    <h4>私のおすすめ和菓子アンケートフォーム</h4>
    <br>
    <label>氏名</label>
    <input type="text" placeholder="名前を入力してください">
    <br>
    <label>年代</label>
    <select>
      <option>10代以下</option>
      <option>10代</option>
      <option>20代</option>
      <option>30代</option>
      <option>40代以上</option>
    </select>
    <br>
    <label>男性</label><input type="radio" name="gender" value="male">
    <label>女性</label><input type="radio" name="gender" value="female">
    <label>その他</label><input type="radio" name="gender" value="other">
    <br>
    <label>おすすめ和菓子の名称</label><input type="text" placeholder="例：みたらし団子">
    <br>
    <label>おすすめする理由</label><textarea></textarea>
    <br>
    <label>個人情報保護方針に同意する</label><input type="checkbox">
    <br>
    <input type="submit" value="送信">
    <input type="reset" value="リセット">
